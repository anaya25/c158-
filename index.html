<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title> Virtual Poster </title>
   
    <script src=" https://aframe.io/releases/0.6.0/aframe.min.js"> </script>


    <script  src="js/poster.js"></script>
    <script  src="js/highlight.js"></script>

</head>

<body>
<a-scene background=""color:#90caf9>
  <!---ground-->
  <a-plane
  id="Ground"
  color="#78909c"
  width="200"
  height="100"
  rotation="-90 0 0"
  ></a-plane>

  <!--poster container-->
  <a-entity id="posters-container" poster> </a-entity>
 
  <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">

  <a-entity
    id="app-title"
    position="0 0.73 -1"
    text="font: exo2bold;
          align: center;
          width: 2;
          color: #000;
          value: Virtual Comic Store ! "
          >
        <a-entity
          id="app-subtitle"
          position="0 -0.1 0"
          text="font: dejavu;
                align: center;
                width: 1;
                color: #0F184E;
                value: Get Your Favourite Comics
                "></a-entity>
            </a-entity>

    <!-- CURSOR -->
    <a-entity
    id="camera-cursor"
    cursor
    position="0 0 -1"
    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
    material="color: #fff; shader: flat"
  >
  </a-entity>

  </a-camera>

</a-scene>
    </body>
